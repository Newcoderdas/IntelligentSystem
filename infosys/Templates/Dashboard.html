<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }

</head>
<body>
    <div class="container">

            </div>

                        <h5 class="card-title">Email</h5>
                        <p class="card-text">rizwan@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">GPA</h5>
                        <p class="card-text">2.84</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Enrolled Courses</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Course Name</th>

                        </tr>

                    <tbody>

    </div>
</body>
</html>
